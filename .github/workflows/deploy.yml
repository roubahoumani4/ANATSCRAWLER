name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          ELASTICSEARCH_URL: http://192.168.1.110:9200
          MONGODB_URL: mongodb://192.168.1.110:27017/darkscrawler
          BACKEND_PORT: 5000
          VITE_API_URL: https://horus.anatsecurity.fr/api

      - name: Deploy to WebApp VM
        uses: appleboy/scp-action@master
        with:
          host: 192.168.1.105
          username: ${{ secrets.WEBAPP_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".,!node_modules"
          target: "/var/www/darkscrawler"
          strip_components: 0
          overwrite: true

      - name: Configure and Start Application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 192.168.1.105
          username: ${{ secrets.WEBAPP_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/darkscrawler

            # Create/update .env file
            echo "ELASTICSEARCH_URL=http://192.168.1.110:9200" > .env
            echo "MONGODB_URL=mongodb://192.168.1.110:27017/darkscrawler" >> .env
            echo "BACKEND_PORT=5000" >> .env
            echo "VITE_API_URL=https://horus.anatsecurity.fr/api" >> .env

            # Install production dependencies
            npm ci --production

            # Build the application
            npm run build

            # Start/restart the application using PM2
            pm2 describe darkscrawler > /dev/null
            if [ $? -eq 0 ]; then
              pm2 restart darkscrawler
            else
              pm2 start npm --name darkscrawler -- start
            fi
