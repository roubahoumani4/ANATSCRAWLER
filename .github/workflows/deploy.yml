name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Debug
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null" > ~/.ssh/config
          
          echo "Testing SSH connection with verbose output..."
          ssh -vvv -p 50103 -i ~/.ssh/deploy_key ituu@46.165.254.175 'echo "SSH test successful"'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          ELASTICSEARCH_URL: http://192.168.1.110:9200
          MONGODB_URL: mongodb://192.168.1.110:27017/anatscrawler
          REDIS_URL: redis://192.168.1.110:6379
          BACKEND_PORT: 5000
          VITE_API_URL: http://127.0.0.1:5000/api
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}

      - name: Deploy Files
        uses: appleboy/scp-action@master
        with:
          host: 46.165.254.175
          port: 50103
          username: ituu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".,!node_modules"
          target: "/var/www/anatscrawler"
          strip_components: 0
          overwrite: true
          debug: true
          use_insecure_cipher: true

      - name: Configure and Start Application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 46.165.254.175
          port: 50103
          username: ituu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          use_insecure_cipher: true
          script: |
            cd /var/www/anatscrawler

            # Fix permissions
            sudo chown -R $USER:$USER .

            # Create/update .env file
            cat > .env << EOL
            ELASTICSEARCH_URL=http://192.168.1.110:9200
            MONGODB_URL=mongodb://192.168.1.110:27017/anat_security
            REDIS_URL=redis://192.168.1.110:6379
            BACKEND_PORT=5000
            VITE_API_URL=http://127.0.0.1:5000/api
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}
            EOL

            # Install dependencies
            npm ci --production

            # Run database migrations
            npx drizzle-kit generate:pg
            npx drizzle-kit push:pg

            # Build the application
            npm run build

            # Create PM2 configuration file
            cat > ecosystem.config.js << 'EOL'
            module.exports = {
              apps: [
                {
                  name: 'anatscrawler-backend',
                  script: 'server/index.ts',
                  env: {
                    NODE_ENV: 'production',
                    ELASTICSEARCH_URL: 'http://192.168.1.110:9200',
                    MONGODB_URL: 'mongodb://192.168.1.110:27017/anatscrawler',
                    DATABASE_URL: 'postgresql://user:password@192.168.1.110:5432/darkscrawler',
                    REDIS_URL: 'redis://192.168.1.110:6379',
                    BACKEND_PORT: '5000',
                    JWT_SECRET: process.env.JWT_SECRET,
                    COOKIE_SECRET: process.env.COOKIE_SECRET
                  }
                },
                {
                  name: 'anatscrawler-frontend',
                  script: 'npm',
                  args: 'start',
                  env: {
                    VITE_API_URL: 'https://horus.anatsecurity.fr/api'
                  }
                }
              ]
            }
            EOL

            # Start/Restart the application using PM2
            pm2 reload ecosystem.config.js
