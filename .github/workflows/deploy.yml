name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 46.165.254.175
          port: 50103
          username: ${{ secrets.WEBAPP_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -e
            echo "Setting up deployment directory..."
            mkdir -p /var/www/anatscrawler
            echo "Klapauciusa12" | sudo -S chown -R ${{ secrets.WEBAPP_VM_USER }}:${{ secrets.WEBAPP_VM_USER }} /var/www/anatscrawler
            echo "Klapauciusa12" | sudo -S chmod -R 755 /var/www/anatscrawler

      - name: Deploy Files
        uses: appleboy/scp-action@master
        with:
          host: 46.165.254.175
          port: 50103
          username: ${{ secrets.WEBAPP_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".,!node_modules,!.git,!.github"
          target: "/var/www/anatscrawler"
          strip_components: 0
          overwrite: true
          timeout: 1800s

      - name: Configure and Start Application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 46.165.254.175
          port: 50103
          username: ${{ secrets.WEBAPP_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -e
            cd /var/www/anatscrawler || exit 1
            echo "Current directory: $(pwd)"

            # Ensure proper permissions
            echo "Setting permissions..."
            echo "Klapauciusa12" | sudo -S chown -R ${{ secrets.WEBAPP_VM_USER }}:${{ secrets.WEBAPP_VM_USER }} .
            echo "Klapauciusa12" | sudo -S chmod -R 755 .

            # Create PM2 configuration file
            echo "Creating PM2 config..."
            cat > ecosystem.config.cjs << 'EOL'
            module.exports = {
              apps: [{
                name: 'anatscrawler',
                script: 'dist/index.js',
                env: {
                  NODE_ENV: 'production',
                  PORT: '5000',
                  HOST: '0.0.0.0',
                  ELASTICSEARCH_URL: 'http://192.168.1.110:9200',
                  MONGODB_URI: 'mongodb://192.168.1.110:27017/anat_security'
                },
                max_memory_restart: '500M',
                max_restarts: 5,
                min_uptime: '30s'
              }]
            }
            EOL

            # Start/restart the application
            echo "Starting/restarting application with PM2..."
            if pm2 list | grep -q "anatscrawler"; then
              echo "Reloading existing PM2 process..."
              pm2 reload ecosystem.config.cjs --update-env || exit 1
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.cjs || exit 1
            fi
            pm2 save

            # Verify application status
            echo "Checking application status..."
            pm2 show anatscrawler
            echo "Deployment complete!"
            # Create/update .env file with proper permissions
            echo "Creating .env file..."
            touch .env
            echo "Klapauciusa12" | sudo -S chown ${{ secrets.WEBAPP_VM_USER }}:${{ secrets.WEBAPP_VM_USER }} .env
            echo "Klapauciusa12" | sudo -S chmod 600 .env
            cat > .env << EOL
            NODE_ENV=production
            PORT=5000
            HOST=0.0.0.0
            ELASTICSEARCH_URL=http://192.168.1.110:9200
            MONGODB_URI=mongodb://192.168.1.110:27017/anat_security
            VITE_API_URL=/api
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}
            EOL

            # Install dependencies
            echo "Installing dependencies..."
            npm ci --no-audit --no-fund || exit 1

            # Build the application
            echo "Building application..."
            npm run build || exit 1

            