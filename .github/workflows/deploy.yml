name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build and Prepare
        run: |
          npm ci
          npm run build:client
          npm run build:server

      - name: Deploy, Migrate, and Seed
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          use_insecure_cipher: true
          envs: SUDO_PASSWORD
          script: |
            set -e
            echo "$SUDO_PASSWORD" | sudo -S pm2 delete anatscrawler || true
            echo "$SUDO_PASSWORD" | sudo -S rm -rf /var/www/anatscrawler
            echo "$SUDO_PASSWORD" | sudo -S mkdir -p /var/www/anatscrawler
            cd /var/www/anatscrawler
            git clone git@github.com:roubahoumani4/ANATSCRAWLER.git . || git pull origin main
            npm ci --omit=dev
            npm run build
            npm run migrate
            npm run seed
            cat << EOF > .env
            NODE_ENV=production
            PORT=${{ secrets.APP_PORT }}
            HOST=0.0.0.0
            ELASTICSEARCH_URL=${{ secrets.ELASTICSEARCH_URL }}
            MONGODB_URL=${{ secrets.MONGODB_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            VITE_API_URL=/api
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}
            EOF
            chmod 600 .env
            [ -f dist/index.js ] && [ -f client/dist/index.html ]
            echo "$SUDO_PASSWORD" | sudo -S pm2 start ecosystem.config.cjs
            echo "$SUDO_PASSWORD" | sudo -S pm2 save
            sleep 5
            curl -s http://localhost:${{ secrets.APP_PORT }}/api/health | grep -q "healthy" && echo "✅ Health check passed." || echo "⚠️ Health check failed."