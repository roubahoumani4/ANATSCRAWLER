name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          ELASTICSEARCH_URL: http://192.168.1.110:9200
          MONGODB_URL: mongodb://192.168.1.110:27017/anatscrawler
          BACKEND_PORT: 5000
          VITE_API_URL: https://horus.anatsecurity.fr/api

      - name: Deploy to WebApp VM through OpenSense
        uses: appleboy/scp-action@master
        with:
          host: 46.165.254.175
          port: 50105
          username: ituu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".,!node_modules"
          target: "/var/www/anatscrawler"
          strip_components: 0
          overwrite: true
          debug: true

      - name: Configure and Start Application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 46.165.254.175
          port: 50105
          username: ituu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/anatscrawler

            # Fix permissions
            sudo chown -R $USER:$USER .

            # Create/update .env file
            echo "ELASTICSEARCH_URL=http://192.168.1.110:9200" > .env
            echo "MONGODB_URL=mongodb://192.168.1.110:27017/anatscrawler" >> .env
            echo "BACKEND_PORT=5000" >> .env
            echo "VITE_API_URL=https://horus.anatsecurity.fr/api" >> .env

            # Install dependencies
            npm ci --production

            # Build the application
            npm run build

            # Create PM2 configuration file
            cat > ecosystem.config.js << 'EOL'
            module.exports = {
              apps: [
                {
                  name: 'anatscrawler-backend',
                  script: 'server/index.ts',
                  env: {
                    NODE_ENV: 'production',
                    ELASTICSEARCH_URL: 'http://192.168.1.110:9200',
                    MONGODB_URL: 'mongodb://192.168.1.110:27017/anatscrawler',
                    BACKEND_PORT: '5000'
                  }
                },
                {
                  name: 'anatscrawler-frontend',
                  script: 'npm',
                  args: 'start',
                  env: {
                    NODE_ENV: 'production',
                    PORT: '3000',
                    VITE_API_URL: 'https://horus.anatsecurity.fr/api'
                  }
                }
              ]
            }
            EOL

            # Start/restart the applications using PM2
            pm2 delete anatscrawler-backend anatscrawler-frontend || true
            pm2 start ecosystem.config.js
            pm2 save
